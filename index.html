<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo.webp" type="image/x-ion">
</head>
<body>
    <div class="container">
        <form onsubmit="return validateAndRedirect()">
            <label> Username: </label> 
            <input type="text" name="username" 
                placeholder="username"
                size="15" required id="username"/> 

            <label> Password: </label>  
            <input type="password" name="password"
                placeholder="password"
                required id="password"/> 

            <button type="submit" class="registerbtn">Login</button>
        </form>
    </div>
    <p id="copyright" style="text-align: center;">Copyright &copy; Sumit Dubey</p>
    <script src="loginValidate.js"></script>
</body>
</html>
